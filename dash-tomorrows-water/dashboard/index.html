<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Login</title>
    <link rel="stylesheet" href="style.css">
  <script src="../js/loginAdm.js" defer type="module"></script>
</head>

<body>
    <header>
        <img src="./img/frame.png" class="onda" alt="">
    </header>


    <div class="logo">
        <img src="./img/logo.png" class="" alt="">
    </div>
    <div class="validation">
        <form class="dashboard">
            <div class="title">
                Login
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" placeholder="Seu email">
                <small class="error-message"></small>
                <small class="success-message"></small>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="input-senha" placeholder="Senha">
                <small class="error-message"></small>
                <small class="success-message"></small>
            </div>
            <!-- <div class="form-group">
                <input type="texts" class="form-control" id="input-nome" placeholder="Nome">
            </div> -->
            <small class="success-message"></small>
            <button type="submit" class="btn btn-primary" id="input-enviar">Enviar</button>
            <!-- <div id="validation-message" class="message"></div>
            <div id="error-message" class="message"></div> -->
        </form>
    </div>


</body>

</html>
